<body>

<div class="container">
	<div class="panel panel-primary">

            Bart
        </div>

					<div class="tip">

						<div class="tip-inside"></div>
					</div>
					<div class="tip1">

						<div class="tip-inside"></div>
					</div>
					<div class="tip2">
						<div class="tip-outside"></div>
						<div class="tip-inside"></div>
					</div>
					<div class="tip3">
						<div class="tip-outside"></div>
						<div class="tip-inside"></div>
					</div>
					<div class="tip4">
						<div class="tip-outside"></div>
						<div class="tip-inside"></div>
					</div>
					<div class="tip5">

						<div class="tip-inside"></div>
					</div>
					<div class="tip-right">
						<div class="tip-outside"></div>
						<div class="tip-inside"></div>
					</div>
				</div>
				<!-- /hair -->
				<!-- eyes -->
				<div class="brow-before"></div>
				<div class="brow"></div>
				<div class="forehead forehead-l"></div>
				<div class="forehead forehead-r"></div>
				<div class="eyebrow"></div>
				<div class=" eye eye-l">
					<div class="eyelid-top-left"></div>
					<div class="eyelid-bottom-left"></div>
					<div class="eye-pupil eye-pupil-l"></div>
				</div>
				<div class="eye eye-r">
					<div class="eyelid-top-right"></div>
					<div class="eyelid-bottom-right"></div>
					<div class="eye-pupil eye-pupil-r"></div>
				</div>
				<div class="eye-behind"></div>
				<!-- /eyes -->
				<!-- nose -->
				<div class="nose"></div>
				<div class="nose-hole"></div>
				<!-- /nose -->
				<!-- ears -->
				<div class="ear ear-outside"></div>
				<div class="ear ear-inner-horizontal"></div>
				<div class="ear ear-inner-vertical"></div>
				<!-- /ears -->
				<div class="cheek"></div>
				<div class="mouth"></div>
				<div class="smile"></div>
				<div class="lip"></div>
				<div class="bottom-lip"></div>
				<div class="neck"></div>
			</div><!-- /bart -->
        </div>
        <div class="panel-footer">CSS3 animation,  CSS3 transform, bourbon</div>
    </div>

    <div class="panel panel-primary">
        <div class="panel-heading">
            Itchy
        </div>
       	<div class="panel-body">
			<div class="itchy">
				<div class="head-itchy">
					<!-- eyes -->
					<div class="eye-itchy eye-l-itchy">
						<div class="pupil pupil-l-itchy"></div>
					</div>
					<div class="eye-itchy eye-r-itchy">
						<div class="pupil pupil-r-itchy"></div>
					</div>
					<div class="eye-brow-itchy"></div>
					<!-- /eyes -->
					<!-- lips -->
					<div class="front-lip">
						<div class="front-lip-roundedDown"></div>
						<div class="font-lip-smile"></div>
					</div>
					<!-- /lips -->
					<div class="nose-itchy"></div>
					<!-- hair -->
					<div class="hair-top-itchy">
						<div class="hair-top-itchy-outside"></div>
						<div class="hair-top-itchy-inside"></div>
					</div>
					<div class="hair-middle-itchy">
						<div class="hair-middle-itchy-outside"></div>
						<div class="hair-middle-itchy-inside"></div>
					</div>
					<div class="hair-bottom-itchy">
						<div class="hair-bottom-itchy-outside"></div>
						<div class="hair-bottom-itchy-inside"></div>
					</div>
					<div class="hairline-itchy"></div>
					<!-- /hair -->
				</div>
				<!-- ears -->
				<div class="ear-itchy ear-l-itchy"></div>
				<div class="ear-itchy ear-r-itchy"></div>
				<div class="inear-itchy"></div>
				<!-- /ears -->
				<!-- mouth -->
				<div class="mouth-itchy">
					<div class="tongue-itchy"></div>
					<div class="tongue-gap-itchy"></div>
					<div class="tooth-itchy">
						<div class="tooth-outside-itchy tooth-outside-r-itchy"></div>
						<div class="tooth-inner-itchy tooth-inner-r-itchy"></div>
						<div class="tooth-outside-itchy tooth-outside-l-itchy "></div>
						<div class="tooth-inner-itchy tooth-inner-l-itchy "></div>
					</div>
				</div>
				<!-- /mouth -->
				<div class="bottom-lip-itchy"></div>
				<div class="bottom-lip-r-itchy"></div>
				<div class="cheek-itchy"></div>
				<div class="neck-itchy"></div>
			</div> <!-- /itchy -->
        </div>
        <div class="panel-footer">CSS3 transform, bourbon</div>
    </div>

    <div class="panel panel-primary">
        <div class="panel-heading">

        </div>

			<div class="lisa">

					<div class="eye-lisa eye-r-lisa">

							<div class="eyelid-top-right-lisa"></div>
							<div class="eyelid-bottom-right-lisa"></div>

						<div class="eye-pupil-lisa eye-pupil-r-lisa"></div>

					<div class="tip-lisa">

						<div class="tip-lisa"></div>
					</div>
					<div class="tip-bright-lisa">

					<div class="tip-dark-lisa">

					</div>
					<div class="tip-black-lisa">
						<div class="tip-black-lisa"></div>
						<div class="tip-black-lisa"></div>
						<div class="tip-black-lisa"></div>
						<div class="tip-black-lisa"></div>
						<div class="tip-black-lisa"></div>
						<div class="tip-black-lisa"></div>
						<div class="tip-black-lisa"></div>

						<div class="tip-black-lisa"></div>
					</div>
					<!-- /hair -->
					<!-- ears -->
					<div class="ear-lisa">
						<div class="inear-lisa"></div>
					</div>
					<div class="inner-ear">
						<div class="ear-inner-horizontal-lisa"></div>
						<div class="ear-inner-vertical-lisa"></div>
					</div>
					<!-- /ears -->
					<!-- mouth -->
					<div class="mouth-lisa"></div>
					<div class="upper-lip-lisa"></div>

					<div class="ear-homer-wrapper">
						<div class="ear-homer ear-outside-homer"></div>
						<div class="ear-homer ear-inner-horizontal-homer"></div>
						<div class="ear-homer ear-inner-vertical-homer"></div>
					</div>
					<!-- /ears -->
					<div class="homer-m">
						<div class="hair-homer-m hair-m1"></div>
						<div class="hair-homer-m hair-m2"></div>
						<div class="hair-homer-m hair-m3"></div>

					<!-- mouth -->
